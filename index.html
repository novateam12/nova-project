<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiked Balls Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<script>
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");

  let w = window.innerWidth;
  let h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  class SpikedBall {
    constructor() {
      this.reset();
    }

    reset() {
      this.r = 20 + Math.random() * 10;
      this.x = -this.r;
      this.y = Math.random() * h;
      this.dx = 1.5 + Math.random() * 2.5;
      this.spikes = 8;
      this.rotation = Math.random() * Math.PI * 2;
      this.rotationSpeed = 0.03;
    }

    update() {
      this.x += this.dx;
      this.rotation += this.rotationSpeed;
      if (this.x - this.r > w) {
        this.reset();
        this.y = Math.random() * h;
      }
    }

    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);

      // Main ball
      ctx.beginPath();
      ctx.arc(0, 0, this.r, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.shadowColor = "white";
      ctx.shadowBlur = 8;
      ctx.fill();

      // Spikes
      for (let i = 0; i < this.spikes; i++) {
        const angle = (Math.PI * 2 / this.spikes) * i;
        const x1 = Math.cos(angle) * this.r;
        const y1 = Math.sin(angle) * this.r;
        const x2 = Math.cos(angle) * (this.r + 20);
        const y2 = Math.sin(angle) * (this.r + 20);
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.restore();
    }
  }

  const balls = [];
  const numBalls = 12;
  for (let i = 0; i < numBalls; i++) {
    balls.push(new SpikedBall());
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    balls.forEach(ball => {
      ball.update();
      ball.draw(ctx);
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
