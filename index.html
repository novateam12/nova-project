<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA TEAM UPLOAD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .branding {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .center-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed white;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .center-box button, .copy-btn {
      margin-top: 20px;
      padding: 14px 30px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>
<div class="branding">NOVA TEAM</div>

<div class="center-box" id="mainBox">
  <p>Drag & Drop your file here</p>
  <p>or</p>
  <button onclick="document.getElementById('fileInput').click()">Select File</button>
  <input type="file" id="fileInput" hidden />
  <div id="linkArea"></div>
</div>

<script>
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  const drops = [];
  for (let i = 0; i < 200; i++) {
    drops.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      len: 5 + Math.random() * 15,
      speed: 2 + Math.random() * 3
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let drop of drops) {
      ctx.beginPath();
      ctx.strokeStyle = "rgba(255,255,255,0.7)";
      ctx.moveTo(drop.x, drop.y);
      ctx.lineTo(drop.x, drop.y + drop.len);
      ctx.stroke();

      drop.y += drop.speed;
      if (drop.y > canvas.height) {
        drop.y = -drop.len;
        drop.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(animate);
  }

  animate();

  // ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅ Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ±ÿßÿ®ÿ∑
  const fileInput = document.getElementById('fileInput');
  const linkArea = document.getElementById('linkArea');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const blobURL = URL.createObjectURL(file);
    const downloadCode = Math.floor(100000 + Math.random() * 900000);
    const fullLink = `${location.href.split('#')[0]}#${downloadCode}`;

    sessionStorage.setItem('fileURL_' + downloadCode, blobURL);
    sessionStorage.setItem('fileName_' + downloadCode, file.name);

    linkArea.innerHTML = `
      <p>Link is ready:</p>
      <input type="text" value="${fullLink}" id="copyText" readonly />
      <br>
      <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>
    `;
  });

  function copyLink() {
    const input = document.getElementById('copyText');
    input.select();
    document.execCommand('copy');
    alert('Link copied!');
  }

  // ÿπŸÜÿØ ÿßŸÑÿØÿÆŸàŸÑ ÿπÿ®ÿ± ÿ±ÿßÿ®ÿ∑ ÿ™ÿ≠ŸÖŸäŸÑ
  const hash = window.location.hash.slice(1);
  const storedBlob = sessionStorage.getItem('fileURL_' + hash);
  const storedName = sessionStorage.getItem('fileName_' + hash);
  if (storedBlob && storedName) {
    document.getElementById('mainBox').innerHTML = `
      <p>Ready to download:</p>
      <a href="${storedBlob}" download="${storedName}" class="copy-btn">‚¨áÔ∏è Download ${storedName}</a>
    `;
  }
</script>
</body>
</html>
