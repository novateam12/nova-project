<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Rain + Spiked Balls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
</head>
<body>

<!-- Canvas for Rain -->
<canvas id="rainCanvas"></canvas>

<!-- Canvas for Spiked Balls -->
<canvas id="ballsCanvas"></canvas>

<script>
  // Get both canvases and contexts
  const rainCanvas = document.getElementById('rainCanvas');
  const ballsCanvas = document.getElementById('ballsCanvas');
  const rainCtx = rainCanvas.getContext('2d');
  const ballCtx = ballsCanvas.getContext('2d');

  let w = rainCanvas.width = ballsCanvas.width = window.innerWidth;
  let h = rainCanvas.height = ballsCanvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    w = rainCanvas.width = ballsCanvas.width = window.innerWidth;
    h = rainCanvas.height = ballsCanvas.height = window.innerHeight;
  });

  // -------- Rain Setup --------
  const drops = [];
  const dropCount = 300;
  let fadeIn = false;

  for (let i = 0; i < dropCount; i++) {
    drops.push({
      x: Math.random() * w,
      y: Math.random() * h,
      length: 10 + Math.random() * 20,
      speed: 4 + Math.random() * 5,
      opacity: 0
    });
  }

  function animateRain() {
    rainCtx.clearRect(0, 0, w, h);
    rainCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    rainCtx.fillRect(0, 0, w, h);

    drops.forEach(drop => {
      if (fadeIn && drop.opacity < 1) {
        drop.opacity += 0.01;
      }

      rainCtx.beginPath();
      rainCtx.strokeStyle = `rgba(255, 255, 255, ${drop.opacity})`;
      rainCtx.lineWidth = 1;
      rainCtx.moveTo(drop.x, drop.y);
      rainCtx.lineTo(drop.x, drop.y + drop.length);
      rainCtx.stroke();

      drop.y += drop.speed;
      if (drop.y > h) {
        drop.y = -drop.length;
        drop.x = Math.random() * w;
      }
    });

    requestAnimationFrame(animateRain);
  }

  // -------- Spiked Balls Setup --------
  class SpikedBall {
    constructor() {
      this.reset();
    }

    reset() {
      this.r = 20 + Math.random() * 10;
      this.x = -this.r;
      this.y = Math.random() * h;
      this.dx = 1.5 + Math.random() * 2.5;
      this.spikes = 8;
      this.rotation = Math.random() * Math.PI * 2;
      this.rotationSpeed = 0.03;
    }

    update() {
      this.x += this.dx;
      this.rotation += this.rotationSpeed;
      if (this.x - this.r > w) {
        this.reset();
        this.y = Math.random() * h;
      }
    }

    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);

      // Ball body
      ctx.beginPath();
      ctx.arc(0, 0, this.r, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.shadowColor = "white";
      ctx.shadowBlur = 8;
      ctx.fill();

      // Spikes
      for (let i = 0; i < this.spikes; i++) {
        const angle = (Math.PI * 2 / this.spikes) * i;
        const x1 = Math.cos(angle) * this.r;
        const y1 = Math.sin(angle) * this.r;
        const x2 = Math.cos(angle) * (this.r + 20);
        const y2 = Math.sin(angle) * (this.r + 20);
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.restore();
    }
  }

  const balls = [];
  const numBalls = 12;
  for (let i = 0; i < numBalls; i++) {
    balls.push(new SpikedBall());
  }

  function animateBalls() {
    ballCtx.clearRect(0, 0, w, h);
    balls.forEach(ball => {
      ball.update();
      ball.draw(ballCtx);
    });
    requestAnimationFrame(animateBalls);
  }

  // Start animation after short delay (1 second)
  setTimeout(() => { fadeIn = true; }, 1000);

  animateRain();
  animateBalls();
</script>
</body>
</html>
