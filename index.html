<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA TEAM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .branding {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 8px white;
    }

    .center-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 800px;
      height: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 3px dashed white;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .center-box p {
      font-size: 22px;
    }

    .center-box button {
      margin-top: 20px;
      padding: 14px 30px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .center-box button:hover {
      background: rgba(0,170,255,0.4);
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 30px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
    }

    .copy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<div class="branding">NOVA TEAM</div>

<div class="center-box" id="mainBox">
  <!-- Dynamic content goes here -->
</div>

<script>
  // Particle background
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  const numParticles = 100;

  for (let i = 0; i < numParticles; i++) {
    particles.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: 1 + Math.random() * 2,
      color: `hsl(${Math.random() * 360}, 80%, 70%)`,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > w) p.dx *= -1;
      if (p.y < 0 || p.y > h) p.dy *= -1;

      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 6);
      gradient.addColorStop(0, p.color);
      gradient.addColorStop(1, 'transparent');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r * 6, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }

  animate();

  // Main logic
  const mainBox = document.getElementById('mainBox');

  // Check if link contains a blob URL (after #)
  const blobURL = sessionStorage.getItem('fileURL');
  const fileName = sessionStorage.getItem('fileName');
  const currentHash = window.location.hash;

  if (blobURL && currentHash === "#download") {
    mainBox.innerHTML = `
      <p>Ready to download:</p>
      <a href="${blobURL}" download="${fileName}" class="download-btn">‚¨áÔ∏è Download ${fileName}</a>
    `;
  } else {
    // Upload UI
    mainBox.innerHTML = `
      <p>Drag & Drop your file here</p>
      <p>or</p>
      <button onclick="fileInput.click()">Select File</button>
      <input type="file" id="fileInput" hidden />
      <div id="linkArea"></div>
    `;

    const fileInput = document.getElementById('fileInput');
    const linkArea = document.getElementById('linkArea');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const blobLink = URL.createObjectURL(file);
      sessionStorage.setItem('fileURL', blobLink);
      sessionStorage.setItem('fileName', file.name);

      const fullURL = `${location.href.split('#')[0]}#download`;

      linkArea.innerHTML = `
        <p>Link is ready:</p>
        <input type="text" value="${fullURL}" id="copyText" readonly style="width:90%; padding:10px; font-size:16px;" />
        <br>
        <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>
      `;
    });

    window.copyLink = function () {
      const input = document.getElementById('copyText');
      input.select();
      document.execCommand('copy');
      alert('Link copied! Now open in same browser to test.');
    };
  }
</script>
</body>
</html>
